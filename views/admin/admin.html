<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
{% block style %}
{% endblock %} 
<style>
  * {
    list-style: none;
    text-decoration: none;
    color: #333;
    padding: 0;
    margin: 0 auto;
    text-align: center;
  }
  body{
    position: relative;
  }
  #admin-container {
    max-width: 90%;
  }

  #admin-container .admin-title{
    margin-top: 50px;
    margin-bottom: 50px;
  }

  #admin-container h2 {
    text-align: center;
    font-size: 30px;
    margin-top: 40px;

  }
  #admin-container .admin-category {
    display: flex;
    width: 70%;
    background-color: #fff;
    border: 1px solid #333;
  }

  .admin-category .category {
    border: 1px solid #999;
    width: 20%;
    padding: 10px;
  }
  .admin-category .category.active {
    background-color: #222;
  }

  .admin-category .category:hover {
    background-color: #222;
  }

  .admin-category .category:hover a {
    color: #fff;
  }

  .admin-category .category.active a {
    color: #fff;
  }

  .admin-category .category a {
    text-align: center;
    font-size: 20px;
    display: block;
  }


  .search{
      display: none;
  }

  .top-category{
      margin-top: -20px;
  }

  #nav{display: none;}
</style>
<body>
  <div id="admin-container">
    <h2 class="admin-title">admin</h2>
    <ul class="admin-category">
      <li class="category category1" data-tab="tab-1"><a href="/admin/product">상품등록</a></li>
      <li class="category category2" data-tab="tab-2"><a href="/admin/member">회원관리</a></li>
      <li class="category category3" data-tab="tab-3"><a href="/admin/order">주문내역</a></li>
      <li class="category category4" data-tab="tab-4"><a href="/admin/board">게시판관리</a></li>
      <li class="category category5" data-tab="tab-5"><a href="/admin/store">store관리</a></li>
    </ul>
    {% block body %}
    {% endblock %}

    {% block script %}


    {% endblock %}
  </div>
</body>
</html>

<style>
  * {
    list-style: none;
    text-decoration: none;
    color: #333;
    padding: 0;
    margin: 0 auto;
  }
  #admin-container {
    max-width: 100%;
    height: 1000px;
  }

  #admin-container .admin-title{
    margin-top: 50px;
    margin-bottom: 50px;
  }

  #admin-container h2 {
    text-align: center;
    font-size: 40px;
    margin-top: 80px;

  }
  #admin-container .admin-category {
    display: flex;
    width: 100%;
    background-color: #fff;
    border: 1px solid #333;
  }

  .admin-category .category {
    border: 1px solid #333;
    width: 20%;
    line-height: 100px;
  }
  .admin-category .category.active {
    background-color: #222;
  }

  .admin-category .category:hover {
    background-color: #222;
  }

  .admin-category .category:hover a {
    color: #fff;
  }

  .admin-category .category.active a {
    color: #fff;
  }

  .admin-category .category a {
    text-align: center;
    font-size: 20px;
    display: block;
  }


  .search{
      display: none;
  }

  .top-category{
      margin-top: -20px;
  }

  #nav{display: none;}
</style>

{% extends 'admin/admin.html' %}
{% block body %}
<div id="qna-write">
  <form id ="board_form" action="/board/add" method="post"><br><br>

    <div class="input-group">
      <label></label>
      <h1>글쓰기</h1><br>
<!--      <input name="bt_no" value="{{bt_no}}"><br><br><br>-->
      <select name="bt_no">
        <option value="1">1.공지사항</option>
        <option value="2">2.QNA</option>
      </select>
    </div>
    <div class="input-group">
      <label>작성자</label>
      <input name="u_id" value="{{user.u_id}}" readonly><br><br>
    </div>
    <div class="input-group">
      <label>제&nbsp&nbsp&nbsp목</label>
      <input name="b_title" class="b_title" maxlength="10"><br><br>
    </div>
    <div class="input-group">
      <label>내&nbsp&nbsp&nbsp용</label>
      <textarea name="b_content" class="b_content"></textarea>
      <br><br>
    </div>
    <p><button type="submit" class="write-btn">등록하기</button></p>
    <br><br><br>
  </form>
</div>

{% endblock %}

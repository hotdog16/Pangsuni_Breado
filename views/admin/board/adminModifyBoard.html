{% extends 'layout.html' %}
{% block style %}
<style>
h1 {
    color: #4b907a;
}

p {

}


</style>
{% endblock %}

{% block body %}
<h1>게시판 수정창</h1>
<!--<form method="post">-->
    <input type="hidden" name="b_no" value="{{board.b_no}}">
    <p><label>제목 : </label><input name="b_title" value="{{board.b_title}}"></p>
    <p><label>내용 : </label><textarea name="b_content">{{board.b_content}}</textarea></p>
    <p><button class="modifyBtn">수정</button></p>
<!--</form>-->
{% endblock %}

{% block script %}
<script>
    const btn = document.querySelector('.modifyBtn');
    btn.addEventListener('click', async ()=>{
        const b_no = document.querySelector('input[name="b_no"]').value;
        const b_title = document.querySelector('input[name="b_title"]').value;
        const b_content = document.querySelector('textarea[name="b_content"]').value;
        console.log(`b_no : ${b_no} / b_title : ${b_title} / b_content : ${b_content}`);
        await axios.post('/admin/board/modify',{b_no,b_title,b_content})
            .then((response)=>{
                console.log(response.data);
                if(response.data.msg === 'success'){
                    //이동
                    console.log('들어왔다');
                    location.replace('/admin/board');
                }
            })
            .catch((err)=>{
                console.error(err);
            })
    })
</script>
{% endblock %}

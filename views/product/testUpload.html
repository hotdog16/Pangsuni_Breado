{% extends 'layout.html' %}
{% block style %}
<style>
    .flex-container {
        display: flex;
    }

    .wrapper {
        text-align: center;
        flex-grow: 1;
    }

    .wrapper .image-box {
        width: 200px;
        height: 200px;
        -o-object-fit: cover;
        object-fit: cover;
        display: block;
        margin: 20px auto;
    }

    .wrapper .upload-btn {
        border: 1px solid #ddd;
        padding: 6px 12px;
        display: inline-block;
        cursor: pointer;
    }

    .wrapper .upload-btn input[type=file] {
        display: none;
    }
</style>
{% endblock %}
{% block body %}
<div class="flex-container">
    <div class="wrapper">
        <h2>FileReader</h2>
        <img src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg" class="image-box"/>
        <label for="file" class="upload-btn">
            <input id="file" type="file" accept="image/*"/>
            <span>Upload Image</span>
        </label>
    </div>
    <div class="wrapper">
        <h2>URL API</h2>
        <img src="https://i0.wp.com/adventure.co.kr/wp-content/uploads/2020/09/no-image.jpg" class="image-box"/>
        <label for="file2" class="upload-btn">
            <input id="file2" type="file" accept="image/*"/>
            <span>Upload Image</span>
        </label>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    const fileDOM = document.querySelector('#file');
    const previews = document.querySelectorAll('.image-box');

    fileDOM.addEventListener('change', () => {
        const reader = new FileReader();
        reader.onload = ({target}) => {
            previews[0].src = target.result;
        };
        reader.readAsDataURL(fileDOM.files[0]);
    });

    const fileDOM2 = document.querySelector('#file2');

    fileDOM2.addEventListener('change', () => {
        const imageSrc = URL.createObjectURL(fileDOM2.files[0]);
        previews[1].src = imageSrc;
    });
</script>
{% endblock %}

{% extends 'layout.html' %}
{% block style %}
<style>
   table{
       border-collapse: collapse;
       text-align: center;
   }
    tr{
        background-color: whitesmoke;
    }
    th, td{
        border: 2px solid steelblue;
    }
</style>
{% endblock %}
{% block body %}
<table>
    <tr class="item">
        <th>제품번호</th>
        <th>가게이름</th>
        <th>제품이름</th>
        <th>가격</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    {% for p in products %}
    <tr class="item">
        <td>{{p.p_no}}</td>
        <td>{{p.s_no_store.s_name}}</td>
        <td>{{p.p_name}}</td>
        <td>{{p.p_price}}원</td>
        <td>
            <button><a href="/product/modify/{{p.p_no}}">수정</a></button>
        </td>
        <td>
            <button>삭제</button>
        </td>
    </tr>
    {% endfor %}
</table>
<button><a href="/product/add">추가</a></button>
{% endblock %}

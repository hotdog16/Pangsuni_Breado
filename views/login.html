{% extends 'layout.html' %} {% block body %}

<div id="login">
  <h2>로그인</h2>
  <form action="/login">
    <div class="login-input">
      <label for="id">아이디</label>
      <input type="text" class="id-input" placeholder="아이디를 입력하세요." />
    </div>
    <div class="login-input">
      <label for="password">비밀번호</label>
      <input type="password" placeholder="비밀번호를 입력하세요." />
    </div>
    <button type="sumit" class="btn login-btn">LOGIN</button>

    <p>아직 회원이 아니세요?</p>
    <button id="login" type="sumit" class="btn join-btn">
      회원가입 하러가기
    </button>
    <p>아이디,비밀번호를 잊으셨나요?</p>
    <button id="login" type="sumit" class="btn forget-btn">
      아이디/비밀번호 찾기
    </button>
  </form>
</div>
{% endblock %}

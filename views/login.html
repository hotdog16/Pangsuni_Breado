{% extends 'layout.html' %} {% block body %}

<div id="login">
  <h2>로그인</h2>
  <form action="/login" method="post">
    <div class="login-input">
      <label>아이디</label>
      <input class="id-input" name="u_id" placeholder="아이디를 입력하세요." />
    </div>
    <div class="login-input">
      <label>비밀번호</label>
      <input
        type="password"
        name="u_pwd"
        placeholder="비밀번호를 입력하세요."
      />
    </div>
    <button type="sumit" class="btn login-btn">LOGIN</button>
  </form>
  <p>아직 회원이 아니세요?</p>


  <button
    id="join"
    type="sumit"
    class="btn join-btn"
    onclick="location.href='/join'"
  >
    회원가입 하러가기
  </button>

  <p>아이디,비밀번호를 잊으셨나요?</p>
  <button id="forget" type="sumit" class="btn forget-btn">
    아이디/비밀번호 찾기
  </button>
</div>
{% endblock %}

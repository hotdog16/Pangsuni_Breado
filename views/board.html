{% extends 'layout.html' %}

{% block body %}
<h1>QnA</h1>
<br><br>
<p>빵수니 브래두를 찾아주셔서 감사합니다.<br>
   이용중 궁금한 사항을 문의주시면 친절한 답변을 드립니다.</p>
<h1>list {{str}}</h1>
<!--<form id ="board_form" action="/board" method="post">-->
<table id = "qna_table" >
    <tr>
        <th>No</th>
        <th>작성자ID</th>
        <th>제목</th>
        <th>내용</th>
        <th>조회수</th>
    </tr>
    {% for i in list %}
    <tr>
        <td>{{i.b_no}}</td>
        <td>{{i.u_id}}</td>
        <td>{{i.b_title}}</td>
        <td>{{i.b_content}}</td>
        <td>{{i.b_reg_dt}}</td>
        <td>{{i.b_cnt}}</td>
    </tr>
    {% endfor %}

</table>
<button><a href = "/board/write">글쓰기</a></button>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="map" style="width: 800px; height: 500px">
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{}}"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=LIBRARY"></script>
    <!-- services 라이브러리 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services"></script>
    <!-- services와 clusterer, drawing 라이브러리 불러오기 -->
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=APIKEY&libraries=services,clusterer,drawing"></script>
    <script>
        const container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        const options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(35.861292438004945, 128.5562526030231), //지도의 중심좌표.
            level: 5 //지도의 레벨(확대, 축소 정도) 레벨에 따라 보이는 높이가 달라진다.
        };
        const map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        const markerPosition = new kakao.maps.LatLng(35.85879061186002, 128.55668799989084); // 보여줄 위치의 위도, 경도의 정보를 가진 객체 생성
        const markerPosition2 = new kakao.maps.LatLng(35.860206003314886, 128.55629501472757);

        // 마커를 생성합니다
        const marker = new kakao.maps.Marker({ // 지도에 마커를 찍을 객체를 생성
            position: markerPosition
        });
        const marker2 = new kakao.maps.Marker({
            position: markerPosition2
        });
        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);
        marker2.setMap(map);
    </script>
</div>
</body>
</html>
